<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="w-[70%] mx-auto mt-10 p-10 border-2 rounded-lg">
        <h1 class="text-6xl font-semibold text-center p-3">Task Manager</h1>
        <div class="flex items-center justify-center w-[50%] mx-auto ">
            <form onsubmit="submitform(event)">
                <div class="flex items-center gap-10 mt-10">
                    <input 
                    class="rounded-full px-5 py-3 text-2xl font-medium outline-black outline-1"
                    type="text"
                    id="title"
                    >
                    <input 
                    class=" rounded-full px-5 py-3 text-2xl font-medium outline-black outline-1"
                    type="text"
                    id="description"
                    >
                    <button class="px-6 py-3 text-white font-bold text-2xl bg-blue-400 rounded-full" type="submit">Submit</button>
                </div>
                <div class="w-full">
                    <ul class="mt-20 p-5 py-0 border-2 w-full h-[600px] rounded-lg overflow-y-scroll" id="list">
                        
                    </ul>
                </div>
            </form>
        </div>
    </main>
    <script src="./script.js">

    </script>
</body>
</html>
